<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakheel</title>
    <link rel="stylesheet" href="Assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="content-wrapper">
        <!-- banner section starts here -->
        <section class="banner-section">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="img-outer">
                            <img class="img-fluid banner-image" src="Assets/images/Home_Banner.jpg" alt="">
                        </div>
                        <div class="banner-content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-6 justify-content-center">
                                        <h2 class="text-sand bold-headline">Lorem Ipsum Dolor Sit Amet Consectetur
                                            Adipiscing Elit Ut Porttitor Tempus…</h2>
                                        <div class="cta-outer d-flex align-items-center">
                                            <a class="btn btn-light" href="javascript:;">Learn More</a>
                                            <a class="btn btn-light" href="javascript:;">Explore</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-outer">
                            <img class="img-fluid banner-image" src="Assets/images/woman.jpg" alt="">
                        </div>
                        <div class="banner-content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-6 justify-content-center">
                                        <h2 class="text-sand bold-headline">Lorem Ipsum Dolor Sit Amet Consectetur
                                            Adipiscing Elit Ut Porttitor Tempus…</h2>
                                        <div class="cta-outer d-flex align-items-center">
                                            <a class="btn btn-light" href="javascript:;">Learn More</a>
                                            <a class="btn btn-light" href="javascript:;">Explore</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-outer">
                            <video class="banner-video" loop src="Assets/videos/Web-banner-13sec-with-gradient--1980x1020mp4.mp4"></video>
                            <a class="play-icon" href="javascript:;"><img src="Assets/images/VideoPlay.svg" alt=""></a>
                        </div>
                        <div class="banner-content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xl-6 justify-content-center">
                                        <h2 class="text-sand bold-headline">Lorem Ipsum Dolor Sit Amet Consectetur
                                            Adipiscing Elit Ut Porttitor Tempus…</h2>
                                        <div class="cta-outer d-flex align-items-center">
                                            <a class="btn btn-light" href="javascript:;">Learn More</a>
                                            <a class="btn btn-light" href="javascript:;">Explore</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- Progressbar -->
            </div>
            <div class="swiper-progress-bar">
                <span class="slide_progress-bar"></span>
            </div>

        </section>
        <!-- banner section ends here -->
    </div>


    <a class="scroll-top-btn" href="javascript:;"><img src="Assets/images/scrolltop.png" alt=""></a>

    <script src="Assets/scripts/base.bundle.min.js"></script>
    <script src="Assets/scripts/jquery-3.6.1.min.js"></script>
    <script src="Assets/scripts/swiper-bundle.min.js"></script>
    <script src="Assets/scripts/script.js"></script>
</body>

</html>
